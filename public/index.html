<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Zadataka</title>
</head>
<body>
  <div class="container">
    <header>
      <h2>Lista zadataka</h2>
      <p>Neki text</p>
    </header>

    <div id="filter-polje" class="filter-polje">
      <label for="filter">Filter</label>
      <input type="text" id="filter" placeholder="Upisi rijec za filtritanje naslova">

        <select class="filter-select">
          <option value="0">Selektiraj filter prema</option>
          <option value="abecednoflt">Alfabetical</option>
          <option value="kreiranflt">Prema kreiranju</option>
          <option value="editiranflt">Prema zadnjoj izmjeni</option>
        </select>
        <label for="zadatakIzvrsenLista">Izvr≈°eni zadatci</label>
        <input type="checkbox" id="zadatakIzvrsenLista">
    </div>


    <div class="listaZadataka" id="listaZadataka">

      <div class="zadatak" id="zadatak">
        <a href="edit.html" class="link">
          <p id="zadatak-naziv">Naziv zadazka</p>
          <textarea id="zadatak-text" cols="50" rows="5" disabled></textarea>
        </a>
        <label for="zadatakIzvrsen">Kreirano</label>
        <input type="checkbox" id="zadatakIzvrsen">
        <button id="brisi" class="btn brisi"><i class="far fa-trash-alt fa-2x del"></i></button>
      </div>
   
      
    </div>
    <button id="kreiraj-zadatak" class="btn">Kreiraj zapis</button>
  </div>

</html>
